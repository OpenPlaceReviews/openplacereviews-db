<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/openlocationcode/1.0.3/openlocationcode.js"></script>

	<style>
		html, body {
			height: 100%;
			margin: 0px;
		}
		#map-header {
			height: 40px;
			margin-left: 15px;
			margin-right: 15px;
			display: flex;
		}
		#map {
			position: absolute;
			top:50px;
			left:0px;
			right:0px;
			bottom: 10px;
			width: 100%;
		}
	</style>
</head>
<body>

<div id='map-header'>
	<h3 id='map-header-text'>Map of places: <span id="map-info">zooming to get data</span></h3>
</div>
<div id='map'>		
</div>
<!-- https://github.com/makinacorpus/Leaflet.RestoreView/blob/master/leaflet.restoreview.js -->
<script>
	(function() {
    var RestoreViewMixin = {
        restoreView: function () {
            if (!storageAvailable('localStorage')) {
                return false;
            }
            var storage = window.localStorage;
            if (!this.__initRestore) {
                this.on('moveend', function (e) {
                    if (!this._loaded)
                        return;  // Never access map bounds if view is not set.

                    var view = {
                        lat: this.getCenter().lat,
                        lng: this.getCenter().lng,
                        zoom: this.getZoom()
                    };
                    storage['mapView'] = JSON.stringify(view);
                }, this);
                this.__initRestore = true;
            }

            var view = storage['mapView'];
            try {
                view = JSON.parse(view || '');
                this.setView(L.latLng(view.lat, view.lng), view.zoom, true);
                return true;
            }
            catch (err) {
                return false;
            }
        }
    };

    function storageAvailable(type) {
        try {
            var storage = window[type],
                x = '__storage_test__';
            storage.setItem(x, x);
            storage.removeItem(x);
            return true;
        }
        catch(e) {
            console.warn("Your browser blocks access to " + type);
            return false;
        }
    }

    L.Map.include(RestoreViewMixin);
})();
</script>

<script>
	
	var map = L.map('map');
	var currentLayer = null;
	var currentBounds = null;
	if (!map.restoreView()) {
        map.setView([50.5, 30.51], 5);
    }

	L.tileLayer('https://tile.osmand.net/{z}/{x}/{y}.png', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ',
		id: 'tiles'
	}).addTo(map);


	function onEachFeature(feature, layer) {
		var p = feature.properties;
		var popupContent = "<p><b>" + p.osm_value + "</b>:";

		for (var t in p.tags) {
			popupContent += "<br>" + t + " " + p.tags[t];
		}
		popupContent += "</p>";
		popupContent += "<br><a href=\'https://www.openstreetmap.org/" +
			p.type + "/" + p.id + "\'>OpenStreetMap</a>";
		layer.bindPopup(popupContent);
	}

	function onMapChange() {
		var bounds = map.getBounds();
		var lb = OpenLocationCode.encode(bounds.getCenter().lat, bounds.getCenter().lng, 6);
		if(map.getZoom() <= 11) {
			$("#map-info").text("zooming to get data ");
		} else if (lb != currentBounds) {
			currentBounds = lb;
			$("#map-info").text("tile " + lb + " is loading...");
			$.getJSON("data?tileid="+lb, function (data) {
				if(currentLayer) {
					currentLayer.remove();
				}
				$("#map-info").text("tile " + lb + " has " + data.features.length + " places");
				currentLayer = L.geoJSON(data, {
					style: function (feature) {
						return feature.properties && feature.properties.style;
					},
					onEachFeature: onEachFeature,
					pointToLayer: function (feature, latlng) {
						return L.circleMarker(latlng, {
							radius: 8,
							fillColor: "#ff7800",
							color: "#000",
							weight: 1,
							opacity: 1,
							fillOpacity: 0.8
						});
					}
				});
				currentLayer.addTo(map);
			});
		}
	}

	map.on('moveend', function (e) {
		onMapChange();
	});
	onMapChange();


</script>


</body>
</html>
