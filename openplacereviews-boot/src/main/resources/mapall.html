<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />


	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
	<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" /> 
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css">

	<script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/openlocationcode/1.0.3/openlocationcode.js"></script>
	<script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js"></script>
    
	<style>
		html, body {
			height: 100%;
		}
		#map-header {
			margin-top: 5px;
			margin-left: 5px;
		}
		#map {
			position: fixed;
			top:50px;
			left:0px;
			right:0px;
			bottom: 10px;
			width: 100%;
		}
		/* The side navigation menu */
		.sidenav {
			height: 100%; /* 100% Full-height */
			width: 0%; /* 0 width - change this with JavaScript */
			position: fixed; /* Stay in place */
			z-index: 1; /* Stay on top */
			top: 50px; /* Stay at the top */
			left: 0;
			background-color: white; /* Black*/
			overflow-x: hidden; /* Disable horizontal scroll */
			padding-top: 20px; /* Place content 60px from the top */
			transition: 0.5s; /* 0.5 second transition effect to slide in the sidenav */
		}

		/* The navigation menu links */
		.sidenavA {
			padding-left: 8px;
			text-decoration: none;
			font-size: 25px;
			color: gray;
			display: block;
		}

		.sidenav h2 {
			padding-left: 8px;
			text-decoration: none;
			font-size: 18px;
			color: black;
			display: block;
		}

		.sidenav p {
			padding-left: 8px;
			text-decoration: none;
			font-size: 12px;
			color: black;
			display: block;
			margin-bottom: auto;
		}

		/* When you mouse over the navigation links, change their color */
		.sidenav a:hover {
			color: black;
		}

		/* Position and style the close button (top right corner) */
		.sidenav .closebtn {
			position: absolute;
			top: 0px;
			right: 8px;
			font-size: 36px;
			margin-left: 50px;
		}

		/* Style page content - use this if you want to push the page content to the right when you open the side navigation */
		#main {
			transition: margin-left .5s;
			padding: 20px;
		}

		/* On smaller screens, where height is less than 450px, change the style of the sidenav (less padding and a smaller font size) */
		@media screen and (max-height: 450px) {
			.sidenav {padding-top: 15px;}
			.sidenav a {font-size: 18px;}
		}

		.browse-tag-list{
			padding-left: 8px;
			border:1px solid #ddd;
			border-radius:3px;
			table-layout:fixed;
		}
		.browse-tag-k{
			font-size:12px;
			background-color:#F6F6F6;
		}
		.browse-tag-v{
			font-size:12px;
		}
		.th a {
			text-decoration: none;
			font-size: 12px;
		}
		.table-responsive {
			padding-left: 8px;
			padding-right: 8px;
		}
	</style>
</head>
<body>

	<div id="mySidenav" class="sidenav">
		<a href="javascript:void(0)" class="closebtn sidenavA" onclick="closeNav()">&times;</a>
		<h2><span id="placeType"></span>: <span id="placeName"></span> (<span id="placeId"></span>)</h2>
		<p><b>Title:</b> <span id="placeTitle"></span></p>
		<p><b>Version</b> #<span id="placeVersion"></span> - <b>Changeset</b> #<span id="placeChangeset"></span></p>
		<p><b>Location:</b> <span id="placeLocation"></span></p>
		<br>
		<h2>Tags</h2>
		<div class="table-responsive">
			<table class="browse-tag-list table table-bordered" id="tag-table">
				<tbody id="main-bot-table">
				</tbody>

				<tbody style="display: none">
					<tr id="tag-template">
						<th class="browse-tag-k"><a did="tag-k"></a></th>
						<td class="browse-tag-v" did="tag-v"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<div id='map-header' class="form-row align-items-center">
		<div class="col-2 group-inline">
			<input class="form-control d-none" type="date" id="date-filter">
			<select id="filter" class="form-control d-none">
				<option selected value="all">Filter...</option>
			</select>
		</div>
		<div>
			<span id='map-header-text'></span>
		</div>
	</div>
	<div id='map'>
	</div>
<!-- https://github.com/makinacorpus/Leaflet.RestoreView/blob/master/leaflet.restoreview.js -->
<script>
		(function() {
		var RestoreViewMixin = {
			restoreView: function () {
				if (!storageAvailable('localStorage')) {
					return false;
				}
				var storage = window.localStorage;
				if (!this.__initRestore) {
					this.on('moveend', function (e) {
						if (!this._loaded)
							return;  // Never access map bounds if view is not set.
	
						var view = {
							lat: this.getCenter().lat,
							lng: this.getCenter().lng,
							zoom: this.getZoom()
						};
						storage['mapView'] = JSON.stringify(view);
					}, this);
					this.__initRestore = true;
				}
	
				var view = storage['mapView'];
				try {
					view = JSON.parse(view || '');
					this.setView(L.latLng(view.lat, view.lng), view.zoom, true);
					return true;
				}
				catch (err) {
					return false;
				}
			}
		};
	
		function storageAvailable(type) {
			try {
				var storage = window[type],
					x = '__storage_test__';
				storage.setItem(x, x);
				storage.removeItem(x);
				return true;
			}
			catch(e) {
				console.warn("Your browser blocks access to " + type);
				return false;
			}
		}
	
		L.Map.include(RestoreViewMixin);
	})();
</script>

<script>
    /* Set the width of the side navigation to 25% */
    function openNav() {
        document.getElementById("mySidenav").style.width = "20%";
    }

    /* Set the width of the side navigation to 0 */
    function closeNav() {
        document.getElementById("mySidenav").style.width = "0%";
    }

	var map = L.map('map');
	var currentLayer = null;
	var currentBounds = {};
	var placesCache = {};
	var mapInvalidate = true;
	var coloredMarkers = {};
	var tileBased = false;

	function calculateLocationCodes(bounds) {
		var tl = OpenLocationCode.encode(bounds.getNorth(), bounds.getWest(), 6);
		var rb = OpenLocationCode.encode(bounds.getSouth(), bounds.getEast(), 6);
		var INT_PR = 20;
		var tllat = Math.ceil(bounds.getNorth() * INT_PR);
		var tllon = Math.floor(bounds.getWest() * INT_PR);
		var brlat = Math.floor(bounds.getSouth() * INT_PR);
		var brlon = Math.ceil(bounds.getEast() * INT_PR);
		var mp = {};
		for (var lat = tllat; lat > brlat; lat --) {
			for (var lon = tllon; lon < brlon; lon ++) {
				var clat = (lat - 0.5) / INT_PR ;
				var clon = (lon + 0.5) / INT_PR ;
				var tileId = OpenLocationCode.encode(clat, clon, 6).substring(0, 6);
				mp[tileId] = {};
			}
		}
		return mp;
	}

	function gcPlaceTiles() {
		var toDel = {};
		if(Object.keys(placesCache).length < 150) {
			return;
		}
		for(var k in placesCache) {
			if(!(k in currentBounds)) {
				toDel[k] = placesCache[k].access;
			}
		}
		for(var k in toDel) {
			delete placesCache[k];
		}
	}

	function refreshMapDelay() {
		mapInvalidate = true;
		setTimeout(function() {
			if(mapInvalidate) {
				mapInvalidate = false;
				refreshMap();
			}
		}, 500);
	}

	function getMarkerContent(feature) {
		var p = feature.properties;
		var popupContent = p.title;
		if(p.opr_id) {
			popupContent += " (" + p.opr_id+") ";
		}
		if(p.tags) {
			for (var t in p.tags) {
				popupContent += "<br>" + t + " " + p.tags[t];
			}
		}
		if(p.opr_id) {
			popupContent += "<br><a href=\'/api/admin?view=objects&browse=type&type=opr.place&subtype=id&key=" +
				p.opr_id + "\'>OpenPlaceReviews</a>";
		}
		if(p.osm_id) {
			popupContent += "<br><a href=\'https://www.openstreetmap.org/" +
				p.osm_type + "/" + p.osm_id + "\'>OpenStreetMap</a>";
		}
		return popupContent;
	}

	var addClickListener = false;
	function refreshData(params="") {
		$("#map-header-text").text("Loading data...");
		$.getJSON("data?"+params, function (mp) {
			let data = mp.geo;
			placesCache[""] = { data: data };
			if("date" in mp.parameters) {
				$("#date-filter").removeClass("d-none");
                addClickListener = true;
			}
			if(mp.tileBased) {
				tileBased = true;
				onMapChange();
			}
			if(mp.placeTypes) {
				var filter = $("#filter");
				filter.empty();
				filter.append(new Option("Filter...", "all"));
				for (var type in mp.placeTypes) {
					filter.append(new Option(mp.placeTypes[type], type));
				}
				filter.removeClass("d-none");
				$("#filter").change(function(){
					refreshMapDelay();
				});
			}
			refreshMapDelay();
		});
	}
	
	function refreshMap() {
		var msg =  "Loading data...";
		if (currentLayer) {
			map.removeLayer(currentLayer);
			// currentLayer.remove();
		}
		var geoJson = { 
			"type":"FeatureCollection",
			"features":[]
		};
		if (tileBased) {
			var tiles = 0;
			var missing = 0;
			var filterVal = $("#filter").val();
			for (var k in currentBounds) {
				var cTileId = placesCache[k];
				if (cTileId.data && "features" in cTileId.data) {
					tiles++;
					if (filterVal == "all") {
						geoJson.features = geoJson.features.concat(cTileId.data.features);
					} else {
						for (var i = 0; i < cTileId.data.features.length; i++) {
							var f = cTileId.data.features[i];
							if (f.properties && f.properties.place_type == filterVal) {
								geoJson.features.push(f);
							}
						}
					}
				} else {
					missing++;
				}
			}
			msg = tiles + " tiles have " + geoJson.features.length + " places ";
			if (missing > 0) {
				msg += " (" + missing + " tiles loading...) ";
			}
		} else {
			geoJson = placesCache[""].data;
			msg = "Loaded " + geoJson.features.length + " places";
		}
		$("#map-header-text").text(msg);
		currentLayer = L.markerClusterGroup();
		let currentLayerPoints = L.geoJSON(geoJson , {
			style: function (feature) {
				return feature.properties && feature.properties.style;
			},
			
			pointToLayer: function (feature, latlng) {
				var iconVal = {};
				if ('color' in feature.properties && feature.properties.color in coloredMarkers) {
					iconVal = { icon: coloredMarkers[feature.properties.color] };
				}
				var marker = L.marker(latlng, iconVal).bindPopup(getMarkerContent(feature));
				if (addClickListener) {
                    return marker.on('click', function () {addClickMenuInfo(feature)} );
				} else {
                    return marker;
				}
				function addClickMenuInfo(feature) {
                    openNav();
                    var prop = feature.properties;
                    $("#placeType").html(prop.osm_type);
                    $("#placeTitle").html(prop.title);
                    var placeName = "";
                    if (prop.tags) {
                        placeName = (prop.tags["name"]);
                    }
                    $("#placeName").html(placeName);
                    $("#placeId").html(prop.osm_id);
                    if (prop.version) {
                        $("#placeVersion").html(prop.version);
                    } else {
                        $("#placeVersion").html(prop.prev.version);
                    }
                    if (prop.changeset) {
                        $("#placeChangeset").html(prop.changeset);
                    } else {
                        $("#placeChangeset").html(prop.prev.changeset);
					}
                    $("#placeLocation").html(feature.geometry.coordinates.toString());

                    var table = $("#main-bot-table");
                    table.empty();
                    var template = $("#tag-template");

                    if (prop.tags) {
                        for (var t in prop.tags) {
                            let newTemplate = template.clone()
                                .appendTo(table)
                                .removeClass("hidden")
                                .show();

                            fillTemplateFields(newTemplate, t, prop.tags[t]);
                        }
                    }

                    if (prop.prev) {
                        for (let prev in prop.prev) {
                            if (prev === "tags") {
                                for (let t in prop.prev.tags) {
                                    let newTemplate = template.clone()
                                        .appendTo(table)
                                        .removeClass("hidden")
                                        .show();

                                    fillTemplateFields(newTemplate, "prev." + t, prop.prev.tags[t]);
                                }
                            }
                        }
                    }
                    if (prop.next) {
                        for (let next in p.next) {
                            if (next === "tags") {
                                for (let t in prop.next.tags) {
                                    let newTemplate = template.clone()
                                        .appendTo(table)
                                        .removeClass("hidden")
                                        .show();

                                    fillTemplateFields(newTemplate, "next." + t, prop.next.tags[t]);
                                }
                            }
                        }
					}

					function fillTemplateFields(newTemplate, key, value) {
                        newTemplate.find("[did='tag-k']").html(key).attr("href", "https://wiki.openstreetmap.org/wiki/Uk:Key:" + key + "?uselang=uk");
                        newTemplate.find("[did='tag-v']").html(value);
                    }
                }
				// return L.circleMarker(latlng, {
				// 	radius: 8,
				// 	fillColor: "#ff7800",
				// 	color: "#000",
				// 	weight: 1,
				// 	opacity: 1,
				// 	fillOpacity: 0.8
				// });
			}
		});
		currentLayer.addLayer(currentLayerPoints);
		// currentLayer.addTo(map);
		map.addLayer(currentLayer);
		gcPlaceTiles();
	}

	function onMapChange() {
		var bounds = map.getBounds();
		var lcodes = calculateLocationCodes(bounds);
		if(map.getZoom() <= 10) {
			$("#map-header-text").text("zooming to get data ");
		} else if(JSON.stringify(lcodes) != JSON.stringify(currentBounds) ) {
			currentBounds = lcodes;
			var tilesToLoad = {};
			for(var t in lcodes) {
				let tileId = t;
				if(!placesCache[tileId]) {
					placesCache[tileId] = { "access": 1 };
					// on failure we can clear cache
					$.getJSON("data?tileid=" + tileId, function (mp) {
						let data = mp.geo;
						placesCache[tileId].data = data;
						refreshMapDelay();
					});
				} else {
					placesCache[tileId].access = placesCache[tileId].access + 1; 
				}
			}
			refreshMapDelay();
		}
	}

	function initColoredMarkers() {
		coloredMarkers = { "green": {}, "blue": {}, "red": {} };
		for (var clr in coloredMarkers) {
			coloredMarkers[clr] =
				new L.Icon({
					iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-' + clr + '.png',
					shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
					iconSize: [25, 41],
					iconAnchor: [12, 41],
					popupAnchor: [1, -34],
					shadowSize: [41, 41]
				});
		}
	}

	initColoredMarkers();


	if (!map.restoreView()) {
        map.setView([40, -35], 4);
	}
	L.tileLayer('https://tile.osmand.net/{z}/{x}/{y}.png', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ',
		id: 'tiles'
	}).addTo(map);

	map.on('moveend', function (e) {
		if(tileBased) {
			onMapChange();	
		}
	});
	refreshData();
	$("#date-filter").change(function(){
		refreshData("date=" + $("#date-filter").val());
	});
	

</script>


</body>
</html>
