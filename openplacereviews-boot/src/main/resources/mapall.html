<!-- https://github.com/makinacorpus/Leaflet.RestoreView/blob/master/leaflet.restoreview.js -->
<script>
		(function() {
		var RestoreViewMixin = {
			restoreView: function () {
				if (!storageAvailable('localStorage')) {
					return false;
				}
				var storage = window.localStorage;
				if (!this.__initRestore) {
					this.on('moveend', function (e) {
						if (!this._loaded)
							return;  // Never access map bounds if view is not set.
	
						var view = {
							lat: this.getCenter().lat,
							lng: this.getCenter().lng,
							zoom: this.getZoom()
						};
						storage['mapView'] = JSON.stringify(view);
					}, this);
					this.__initRestore = true;
				}
	
				var view = storage['mapView'];
				try {
					view = JSON.parse(view || '');
					this.setView(L.latLng(view.lat, view.lng), view.zoom, true);
					return true;
				}
				catch (err) {
					return false;
				}
			}
		};
	
		function storageAvailable(type) {
			try {
				var storage = window[type],
					x = '__storage_test__';
				storage.setItem(x, x);
				storage.removeItem(x);
				return true;
			}
			catch(e) {
				console.warn("Your browser blocks access to " + type);
				return false;
			}
		}
	
		L.Map.include(RestoreViewMixin);
	})();
</script>

<script>
	var map = L.map('map');
	if (!map.restoreView()) {
        map.setView([40, -35], 4);
	}
	L.tileLayer('https://tile.osmand.net/{z}/{x}/{y}.png', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ',
		id: 'tiles'
	}).addTo(map);


	function getMarkerContent(feature) {
		var p = feature.properties;
		//var typeName = types? types[p.osm_value] : null;
		// if(!typeName) {
		var typeName = p.osm_value;
		// }
		var name = p.tags["name"];
		var popupContent = "";
		if(name) {
			popupContent = typeName + " <b>" + name + "</b>";
		} else {
			popupContent = "<b>" + typeName + "</b>";
		}
		popupContent += " (" + p.opr_id+") ";

		for (var t in p.tags) {
			popupContent += "<br>" + t + " " + p.tags[t];
		}
		popupContent += "<br><a href=\'/api/admin?view=objects&browse=type&type=opr.place&subtype=id&key=" +
			p.opr_id + "\'>OpenPlaceReviews</a>";
		popupContent += "<br><a href=\'https://www.openstreetmap.org/" +
			p.type + "/" + p.id + "\'>OpenStreetMap</a>";
		return popupContent;
	}

	// function onEachFeature(feature, layer) {
	// 	var popupContent = "<p>Area "+feature.properties.code + ": " +feature.properties.name +" places</p>";
	// 	if (feature.properties && feature.properties.popupContent) {
	// 		popupContent += feature.properties.popupContent;
	// 	}

	// 	layer.bindPopup(popupContent);
	// }
	
	function refreshData() {
		$("#map-header-text").text("Loading data...");
		$.getJSON("data?date=" + $("#filter").val(), function (data) {
			$("#map-header-text").text("Loaded " + data.features.length + " objects");
			L.geoJSON(data, {
				style: function (feature) {
					return feature.properties && feature.properties.style;
				},

				pointToLayer: function (feature, latlng) {
					return L.marker(latlng).bindPopup(getMarkerContent(feature));
					// return L.circleMarker(latlng, {
					// 	radius: 8,
					// 	fillColor: "#ff7800",
					// 	color: "#000",
					// 	weight: 1,
					// 	opacity: 1,
					// 	fillOpacity: 0.8
					// });
				}
			}).addTo(map);
		});
	}
	
	refreshData();
	$("#filter").change(function(){
		refreshData();
	});
</script>
