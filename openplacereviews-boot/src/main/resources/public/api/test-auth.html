<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/x-icon" href="docs/api/images/favicon.ico" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js"></script>
    <style>
        body {
            padding: 40px;
        }
    </style>
</head>

<body>
    <div class="alert alert-dismissible fade in" id="alert-template">
        <a href="#" class="close" aria-label="close" onclick="hideAlert()">&times;</a>
        <strong id="alert-status"></strong><span id="result"></span>
    </div>
    <div>
        <div id="reg" class="">
            <h3>Users</h3>
            <div class="form-group panel panel-info">
                <div class="panel-heading"><b>OAuth</b></div>
                <div class="panel-body">
                	<form id="oauth-btn-form" action="/api/auth/user-oauth-auth">
                		<div class="form-group form-horizontal">
                        	<label for="oauth-provider" class="control-label">OAuth provider: </label>
                        	<select id="oauth-provider" name="oauthProvider" class="form-control" >
                        		<option value="osm">OSM</option>
                        		<option value="github">Github</option>
                        		<option value="google">Google</option>
                        	</select>
                    	</div>
                    	<div class="row">
                        	<div class="col-md-2 form-group">
                            	<input type="submit" value="Auth" id="oauth-btn" class="btn btn-primary form-control" />
                        	</div>
                    	</div>
                    </form>
                </div>
            </div>
            
            
            <div class="form-group panel panel-info">
                <div class="panel-heading"><b>Signup</b></div>
                <div class="panel-body">
                    <div class="form-group">
                        <div class="form-group form-horizontal">
                            <label for="signup-name" class="control-label">Nickname: </label>
                            <input type="text" id="signup-name" class="form-control" placeholder="Nickname" />
                        </div>
                        <div class="row">
                            <div class="col-md-4 form-group">
                                <label for="signup-pwd" class="control-label">Password: </label>
                                <input type="password" id="signup-pwd" class="form-control" placeholder="Password" />
                            </div>
                            <div class="col-md-4 form-group">
                                <label for="signup-oauth-token" class="control-label">Or OAuth token: </label>
                                <input type="text" id="signup-oauth-token" class="form-control"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <label for="signup-email" class="control-label">Email: </label>
                                <input type="text" id="signup-email" class="form-control" placeholder="Email" />
                            </div>
                        </div>
                        <div class="form-group form-horizontal">
                            <label for="signup-details" class="control-label">User details (raw json): </label>
                            <textarea rows="1" id="signup-details" class="form-control resize-vertical"
                                placeholder="User details"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2 form-group">
                            <input type="submit" value="Signup" id="signup-btn" class="btn btn-primary form-control" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group panel panel-info">
                <div class="panel-heading"><b>Logout</b></div>
                <div class="panel-body">
                    <div class="form-group">
                        <div class="form-group form-horizontal">
                            <label for="logout-name" class="control-label">Nickname: </label>
                            <input type="text" id="logout-name" class="form-control" placeholder="Nickname" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2 form-group">
                            <input type="submit" value="Logout" id="logout-btn" class="btn btn-primary form-control" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group panel panel-info">
                <div class="panel-heading"><b>Login</b></div>
                <div class="panel-body">
                    <div class="form-group">
                        <div class="form-group form-horizontal">
                            <label for="login-name" class="control-label">Nickname: </label>
                            <input type="text" id="login-name" class="form-control" placeholder="Nickname" />
                        </div>
                        <div class="row">
                            <div class="col-md-4 form-group">
                                <label for="login-pwd" class="control-label">Password: </label>
                                <input type="password" id="login-pwd" class="form-control" placeholder="Password" />
                            </div>
                            <div class="col-md-4 form-group">
                                <label for="login-oauth-token" class="control-label">Or OAuth token: </label>
                                <input type="text" id="login-oauth-token" class="form-control"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2 form-group">
                            <input type="submit" value="Login" id="login-btn" class="btn btn-primary form-control" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group panel panel-info">
                <div class="panel-heading"><b>Reset password (email)</b></div>
                <div class="panel-body">
                    <div class="form-group">
                        <div class="form-group form-horizontal">
                            <label for="resetpwd-name" class="control-label">Nickname: </label>
                            <input type="text" id="resetpwd-name" class="form-control" placeholder="Nickname" />
                        </div>
                        <div class="form-group form-horizontal">
                            <label for="resetpwd-email" class="control-label">Email: </label>
                            <input type="text" id="resetpwd-email" class="form-control" placeholder="Email" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2 form-group">
                            <input type="submit" value="Reset password" id="resetpwd-btn" class="btn btn-primary form-control" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group panel panel-info">
                <div class="panel-heading"><b>Reset password (confirm)</b></div>
                <div class="panel-body">
                    <div class="form-group">
                        <div class="form-group form-horizontal">
                            <label for="resetconfirm-name" class="control-label">Nickname: </label>
                            <input type="text" id="resetconfirm-name" class="form-control" placeholder="Nickname" />
                        </div>
                        <div class="form-group form-horizontal">
                            <label for="resetconfirm-token" class="control-label">Token: </label>
                            <input type="text" id="resetconfirm-token" class="form-control" placeholder="Token" />
                        </div>
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <label for="resetconfirm-pwd" class="control-label">New password: </label>
                                <input type="password" id="resetconfirm-pwd" class="form-control" placeholder="Password" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2 form-group">
                            <input type="submit" value="Reset password" id="resetconfirm-btn" class="btn btn-primary form-control" />
                        </div>
                    </div>
                </div>
            </div>
            
            
        </div>
    </div>
    <script>
    	// could be stored in cookie
    	var oauthAccessToken;
    	function isEmpty(str) {
        	return (!str || 0 === str.length);
    	}
    
        $(document).ready(function () {
        	let searchParams = new URLSearchParams(window.location.search)
        	if (!isEmpty(searchParams.get('oauth_token')) || !isEmpty(searchParams.get('oauth_verifier')) || 
        			!isEmpty(searchParams.get('code'))) {
        		let obj = {
        				"token" : searchParams.get('oauth_token'),
        				"oauthVerifier" : searchParams.get('oauth_verifier'),
        				"code" : searchParams.get('code')
        		};
            	postAction("/api/auth/user-oauth-postauth", obj,
            		function (res) {
            			oauthAccessToken = res.accessToken; 
            	 		$("#signup-name").val(res.nickname);
            	 		$("#signup-oauth-token").val(res.accessToken);
            	 		if (res.details.email) {
            	 			$("#signup-email").val(res.details.email);
            	 			delete res.details.email;
            	 		}
            	 		// COULD be used
            	 		// $("#signup-details").val(JSON.stringify(res.details));
            	 		$("#logout-name").val(res.nickname);
            	 		$("#login-name").val(res.nickname);
            	 		$("#login-oauth-token").val(res.accessToken);
            	 		$("#oauth-btn").hide();
            		}
           		)();
        	}
            
            $("#signup-btn").click(function () {
                var obj = {
                    "pwd": $("#signup-pwd").val(),
                    "name": $("#signup-name").val(),
                    "oauthAccessToken": $("#signup-oauth-token").val(),
                    "email": $("#signup-email").val(),
                    "userDetails": $("#signup-details").val()
                };
                postAction("/api/auth/user-signup", obj)();
            });
            $("#login-btn").click(function () {
                var obj = {
                    "pwd": $("#login-pwd").val(),
                    "oauthAccessToken": $("#login-oauth-token").val(),
                    "name": $("#login-name").val()
                };
                postAction("/api/auth/user-login", obj)();
            });
            $("#logout-btn").click(function () {
                var obj = {
                    "name": $("#logout-name").val()
                };
                postAction("/api/auth/user-logout", obj)();
            });
            $("#resetpwd-btn").click(function () {
                var obj = {
                    "name": $("#resetpwd-name").val(),
                    "email": $("#resetpwd-email").val()
                };
                postAction("/api/auth/user-reset-password-email", obj)();
            });
            $("#resetconfirm-btn").click(function () {
                var obj = {
                    "name": $("#resetconfirm-name").val(),
                    "token": $("#resetconfirm-token").val(),
                    "newPwd": $("#resetconfirm-pwd").val()
                };
                postAction("/api/auth/user-reset-password-confirm", obj)();
            });
            $("#oauth-btn").click(function () {
                var obj = {
                //	"oauthProvider": $("#oauthProvider").val()
                };
                $("#oauth-btn-form").submit();
            });
        });

        function hideAlert() {
            $("#alert-template").hide();
        }
        function postHandler(method, update) {
            return method
                .done(function (data) { done(data, update); })
                .fail(function (xhr, status, error) { fail(xhr.responseText, update); });
        }
        function postAction(url, obj, update) {
            return function () {
                postHandler($.post(url, obj ? obj : {}), update)
            }
        }

        function done(data, update) {
            var alert = $("#alert-template");
            alert.show();
            alert.removeClass("alert-warning");
            alert.addClass("alert-success");

            if (typeof data !== 'object') {
                data = JSON.parse(data);
            }
            if (data.msg) {
                $("#alert-status").html(data.status + ": ");
                $("#result").html(data.msg);
            } else if (data.status) {
                $("#alert-status").html(data.status);
                $("#result").html("");
            } else {
                $("#alert-status").html("OK");
                $("#result").html("");
            }
            if (update) {
            	update(data);
            }
        }

        function fail(error, update) {
            var alert = $("#alert-template");
            alert.show();
            alert.removeClass("alert-success");
            alert.addClass("alert-warning");

            if (error !== "") {
                var parseJson = JSON.parse(error);
                if (parseJson.msg) {
                    $("#alert-status").html(parseJson.status + ": ");
                    $("#result").html(parseJson.msg);
                } else {
                    $("#alert-status").html(parseJson.status);
                    $("#result").html("");
                }
            } else {
                $("#alert-status").html("Error");
                $("#result").html("");
            }
        }

    </script>
</body>

</html>
